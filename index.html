<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Arithmetic Game</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1>Arithmetic Game</h1>
      <!-- SetUp Form -->
      <form method="POST" enctype="multipart/form-data">
        <!-- Addition and Subtraction SetUp -->
        <div class="sum">
          <!-- Addition and Subtraction Label -->
          <label for="sum-range">
            <input checked type="checkbox" name="sum-option" id="sum-option" />
            Addition / Subtraction Range:
          </label>
          <!-- Addition and Subtraction Input Fields -->
          <div class="sum-fields d-flex">
            <!-- Range of First Number in Addition and Subtraction -->
            <div class="range-1 d-flex">
              <!-- Lower bound of Range of First Number in Addition and Subtraction -->
              <input class="num-1" type="number" />
              <p>to</p>
              <!-- Upper bound of Range of First Number in Addition and Subtraction -->
              <input class="num-2" type="number" />
            </div>
            <!-- Operation Symbul in Addition and Subtraction -->
            <p>+/-</p>
            <!-- Range of Second Number in Addition and Subtraction -->
            <div class="range-2 d-flex">
              <!-- Lower bound of Range of Second Number in Addition and Subtraction -->
              <input class="num-1" type="number" />
              <p>to</p>
              <!-- Upper bound of Range of Second Number in Addition and Subtraction -->
              <input class="num-2" type="number" />
            </div>
          </div>
          <p><small>Subtraction range is addition range in reverse</small></p>
        </div>
        <!-- Multiplication and Division SetUp -->
        <div class="combination">
          <!-- Multiplication and Division Label -->
          <label for="combination-range">
            <input checked type="checkbox" name="sum-option" id="sum-option" />
            Multiplication / Division Range:
          </label>
          <!-- Multiplication and Division Input Fields -->
          <div class="combination-fields d-flex">
            <!-- Range of First Number in Multiplication and Division -->
            <div class="range-1 d-flex">
              <!-- Lower bound of Range of First Number in Multiplication and Division -->
              <input class="num-1" type="number" />
              <p>to</p>
              <!-- Upper bound of Range of First Number in Multiplication and Division -->
              <input class="num-2" type="number" />
            </div>
            <!-- Operation Symbul in Multiplication and Division -->
            <p>*//</p>
            <!-- Range of Second Number in Multiplication and Division -->
            <div class="range-2 d-flex">
              <!-- Lower bound of Range of Second Number in Multiplication and Division -->
              <input class="num-1" type="number" />
              <p>to</p>
              <!-- Upper bound of Range of Second Number in Multiplication and Division -->
              <input class="num-2" type="number" />
            </div>
          </div>
          <p>
            <small>Division range is multiplication range in reverse</small>
          </p>
        </div>
        <!-- Duration SetUp -->
        <div class="duration">
          <!-- Duration Label -->
          <label class="duration" for="duration">Duration:</label>
          <!-- Duration Label -->
          <div class="duration-selection">
            <!-- Duration Selection -->
            <select
              class="duration-selector"
              name="duration-selector"
              id="duration-selector"
            >
              <option>120 Sec</option>
            </select>
          </div>
        </div>
        <input class="btn" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
