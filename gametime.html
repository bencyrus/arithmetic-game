<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script>
      const gameSet = {
        duration: 120,
        questions: [
          [80, 20, "+", 100],
          [30, 10, "-", 20],
          [50, 2, "/", 25],
          [4, 2, "*", 8],
          [9, 5, "+", 14],
          [78, 45, "-", 33],
          [99, 3, "/", 33],
          [11, 8, "*", 88],
